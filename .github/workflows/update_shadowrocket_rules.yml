name: Update Shadowrocket Rules (Python)

on:
    schedule:
      # 中国早上 8:30
        - cron: "30 0 * * *"
    push:
        branches:
          - main
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.x"

            - name: Install dependencies
              run: pip install requests

            - name: Run update script
              run: python scripts/update_shadowrocket_rules.py

            - name: Commit & Push changes
              run: |
                  git config --local user.email "github-actions[bot]@users.noreply.github.com"
                  git config --local user.name "github-actions[bot]"

                  git add dotfiles/sr_cnip_ad.conf
                  git commit -m "Auto update Shadowrocket rules (Python)" || echo "No changes"

                  git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

                  git push origin HEAD:mainhon)" || echo "No changes"
                  git push
